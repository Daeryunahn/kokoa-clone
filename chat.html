<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat w/ JungKook - kokoa Clone</title>

</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi icon -->
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- Battery Icon -->
            <i class="fa-solid fa-battery-full fa-2xl"></i>
            <!-- Lightning Icon -->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">JungKook</h1>
        </div>
        <div class="alt-header__column">
            <span> <i class="fas fa-search fa-lg"> </i> </span>
            <span> <i class="fas fa-bars fa-lg"> </i> </span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="https://t1.daumcdn.net/news/202201/11/10asia/20220111082704470hrwq.jpg" />
            <div class="message-row__content">
                <span class="message__author">Jung Kook</span>
                <div class="message__info">
                    <span class="message__bubble">Hi !</span>
                    <span class="message__time"> 21:27 </span>
                </div>
            </div>
        </div>

    </main>

    <!--스크립트는 항상 바디 태그를 닫기직전 마지막에 있어야함. -->
    <script src="https://kit.fontawesome.com/2a22004078.js" crossorigin="anonymous"></script>
</body>

</html>
