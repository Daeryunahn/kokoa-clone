<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Welcome to Kokoa Talk</title>

</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi icon -->
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- Battery Icon -->
            <i class="fa-solid fa-battery-full fa-2xl"></i>
            <!-- Lightning Icon -->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">
            If you have a Kokoa Account, log in with you email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input class="login-form__input" name="ussername" type="text" placeholder="Email or phone number" />
        <input class="login-form__input" name="password" type="password" placeholder="Password" />
        <input class="login-form__btn" type="submit" value="Log in" />
        <a class="login-form__a" href="#"> Find Kokoa Account or Password </a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <!--스크립트는 항상 바디 태그를 닫기직전 마지막에 있어야함. -->
    <script src="https://kit.fontawesome.com/2a22004078.js" crossorigin="anonymous"></script>
</body>

</html>
